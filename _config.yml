# Site settings
title: Olivér Falvai
description: Homepage of Olivér Falvai
lang: en-US 
timezone: Europe/Budapest
image: 
repo: https://github.com/ofalvai/ofalvai.github.io # site repo [optional]
mode: light

author:
  name: Olivér Falvai
  bio: Software Engineer
  username: ofalvai
  github: ofalvai
  mastodon_handle: "@oli@oliverfalvai.xyz"
  mastodon_url: https://mastodon.oliverfalvai.xyz/@oli
  twitter: ofalvai
  avatar: /assets/img/avatar.jpg

# URL settings
url: https://oliverfalvai.com
permalink: /:title/

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-target-blank

reading_time:
